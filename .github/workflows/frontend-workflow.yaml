name: Build, Push Docker Image, and Update Tag

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 24

      # Step 3: Install dependencies
      - name: Install dependencies
        run: |
         cd App/front-end
         npm install

      - name: testing
        run: echo testing......

      # Step 4: Log in to DockerHub
      - name: Log in to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ vars.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Step 5: Build the Docker image
      - name: Build Docker image
        run: |
          cd Deployment/Deployment/
          PREV_TAG_NUMBER=$(cat previous-tag-frontend.txt)
          NEW_TAG_NUMBER=$((PREV_TAG_NUMBER + 1)) 
          cd ../../App/front-end
          docker build -t ${{vars.DOCKER_USERNAME}}/${{vars.IMAGE_NAME_FRONTEND}}:${NEW_TAG_NUMBER} .
          

      # Step 6: Push the Docker image
      - name: Push Docker image
        run: docker push ${{vars.DOCKER_USERNAME}}/${{vars.IMAGE_NAME_FRONTEND}}:${NEW_TAG_NUMBER}

